<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Widget</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="widget-list.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    Edit Widget
                </div>
                <a class="navbar-brand navbar-right"
                   href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="name">Name</label>
        <input name="name"
               value="Home"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               placeholder="BLOG"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="text"
               placeholder="https://www.youtube.com/watch?something"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               placeholder="100%"
               class="form-control"
               id="width"/>

        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>
    </div>

    <!-- Start Footer (same across all pages) -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-right"
               href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
    <!-- End Footer -->

</body>
</html>
