<div class="container-fluid">
    <label for="text">Text</label>
    <input ng-model="model.widget.text"
           class="form-control"
           id="text"/>
    <label for="placeholder">Placeholder</label>
    <input ng-model="model.widget.placeholder"
           class="form-control"
           id="placeholder"/>
    <label for="formatted">Formatted</label>
    <input ng-model="model.widget.formatted"
           type="checkbox"
           id="formatted"/>
    <div ng-show="!model.widget.formatted">
        <label for="rows">Rows</label>
        <input ng-model="model.widget.rows"
               class="form-control"
               type="number"
               id="rows"/>
    </div>
    <a class="btn btn-default btn-danger btn-block"
       ng-click="model.deleteWidget()"
       role="button">Delete</a>
</div>
