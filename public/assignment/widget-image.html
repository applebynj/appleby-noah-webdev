<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Edit Widget</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="widget-list.html">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg nja-split-view-left">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">
                                Name
                            </div>
                            <div class="col-xs-2">
                                <a href="website-new.html">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                Home
                            </div>
                            <div class="col-xs-2">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                About
                            </div>
                            <div class="col-xs-2">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                Blog
                            </div>
                            <div class="col-xs-2">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                Contact Us
                            </div>
                            <div class="col-xs-2">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-lg-9 nja-split-view-right c">
                <label for="name">Name</label>
                <input name="name"
                       value="Home"
                       class="form-control"
                       id="name"/>

                <label for="text">Text</label>
                <input name="text"
                       placeholder="BLOG"
                       class="form-control"
                       id="text"/>

                <label for="url">URL</label>
                <input name="text"
                       placeholder="https://www.blog.com"
                       class="form-control"
                       id="url"/>

                <label for="width">Width</label>
                <input name="width"
                       placeholder="100%"
                       class="form-control"
                       id="width"/>

                <label for="fileUpload">Upload File</label>
                <input name="fileUpload"
                       placeholder="Choose File"
                       class="form-control"
                       id="fileUpload"/>

                <a class="btn btn-default btn-primary btn-block"
                   href="#"
                   role="button">Upload Image</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="widget-list.html"
                   role="button">Delete</a>
            </div>

        </div>
    </div>

    <!-- Start Footer (same across all pages) -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-right" href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
    <!-- End Footer -->

</body>
</html>
