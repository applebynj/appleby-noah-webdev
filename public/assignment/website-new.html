<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="#">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    New Website
                </a>
                <a class="navbar-brand navbar-right"
                   href="website-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 visible-lg nja-split-view-left">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">
                                Name
                            </div>
                            <div class="col-xs-2">
                                <a href="website-new.html">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Wikipedia
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Facebook
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Reddit
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="page-list.html">
                                    Amazon
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="website-edit.html">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-xs-12 col-lg-9 nja-split-view-right c">
                <label for="name">Name</label>
                <input name="name"
                       placeholder="Facebook"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="description"
                          rows="5"
                          placeholder="Largest country in the world."
                          class="form-control"
                          id="description"></textarea>

                <a class="btn btn-default btn-primary btn-block"
                   href="website-list.html"
                   role="button">Create</a>

                <a class="btn btn-default btn-danger  btn-block"
                   href="website-list.html"
                   role="button">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Start Footer (same across all pages) -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-right"
               href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
    <!-- End Footer -->

</body>
</html>
