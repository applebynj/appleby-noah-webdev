<div class="container-fluid">
    <div ng-controller="loginController">

        <h2>Login</h2>

        <div ng-show="welcomeUser" class="alert alert-info">
            Welcome back {{welcomeUser.username}}
        </div>

        <div ng-show="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>

        <input name="username"
               placeholder="username"
               ng-model="user.username"
               type="text"
               class="form-control"
               id="username"/>

        <input name="password"
               placeholder="password"
               ng-model="user.password"
               type="password"
               class="form-control"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="login(user)"
           role="button">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="register.html"
           role="button">Register</a>
    </div>
</div>
