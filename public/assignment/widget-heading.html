<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Widget</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="nja-no-collapse navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="widget-list.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    Edit Widget
                </div>
                <a class="navbar-brand navbar-right"
                   href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="name">Name</label>
        <input name="name"
               value="Home"
               type="text"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               placeholder="BLOG"
               class="form-control"
               type="text"
               id="text"/>

        <label for="size">Size</label>
        <div class="dropdown"
            id="size">
            <button class="btn btn-default dropdown-toggle btn-block"
                    type="button" id="dropdownMenu1"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="true">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"
                aria-labelledby="dropdownMenu1">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li role="separator"
                    class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>

        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>
    </div>

    <!-- Start Footer (same across all pages) -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-right"
               href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
    <!-- End Footer -->

</body>
</html>
